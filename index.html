<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Stopwatch App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Stopwatch App</h1>
            <button id="theme-toggle" class="button theme-toggle">
                <img src="assets/moon.png" alt="Toggle Theme" />
            </button>
        </div>
        <div class="stopwatch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0 </span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-clear-button">Clear All</button>
        </ul>
    </div>
    <script src="scripts2.js"></script>
</body>

</html>
